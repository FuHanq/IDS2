<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/js.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>
<body>
  <div class="template-wrap">
    <div class="ep-flowchart" id="ep-flowchart">
      <div class="ep-svg-wrap">
        <!--viewBox是svg大小，画布实际大小-->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300">
          <g id="Page-1" fill="none" fill-rule="evenodd">
            <g id="Course-Template">
              <g id="arrows" transform="translate(115 117)">
                <g id="arrows/arrow-1.2" transform="rotate(0 10 10)">//调整箭头1.2的位置
                  <g id="arrow-1.2">//画出箭头1.2
                    <path id="Line" stroke="#89969F" stroke-linecap="square" d="M 0.336 2.5 h 53"/>
                    <polygon id="Triangle" fill="#89969F" points="50 5 50 0 55 2.5"/>
                  </g>
                </g>
                <g id="arrows/arrow-1.2-copy" transform="rotate(0 10 10)">
                  <g id="arrow-1.2">
                    <path id="Line" stroke="#89969F" stroke-linecap="square" d="M 140 2.5 h 53"/>
                    <polygon id="Triangle" fill="#89969F" points="190 5 190 0 195 2.5"/>
                  </g>
                </g>
                <g id="arrows/arrow-4" transform="rotate(0 53 220.5)">
                  <g id="arrow-4">
                    <path id="Path-4" stroke="#89969F" d="M 335 -48 L 280 2.5 L 335 52"/>
                  </g>
                </g>
                <g id="arrow-2" transform="translate(-15 0)">
                  <path id="Path-2" stroke="#89969F" d="M 435 -48 L 490 2.5 L 435 52"/>
                </g>
              </g>
              <g id="ep-content" class="ep-svg-block"
                 @click="{{ display = true; selected = 'ep-content' }}"
                 transform="translate(30 100)">
                <rect id="Rectangle" width="85" height="40" fill="#0017A8" opacity=17% rx="20"/>
                <text id="Content" fill="#586075" font-family="Roboto-Regular, Roboto" font-size="18" letter-spacing="1">
                  <tspan x="30" y="27">IP1</tspan>
                </text>
              </g>
              <g id="ep-form" class="ep-svg-block"
                 @click="{{ display = true; selected = 'ep-form' }}"
                 transform="translate(170 100)">
                <rect id="Rectangle" width="85" height="40" fill="#0017A8" opacity=17% rx="20"/>
                <text id="Content" fill="#586075" font-family="Roboto-Regular, Roboto" font-size="18" letter-spacing="1">
                  <tspan x="30" y="27">IP2</tspan>
                </text>
              </g>
              <g id="ep-media" class="ep-svg-block"
                 @click="{{ display = true; selected = 'ep-media' }}"
                 transform="translate(310 100)">
                <rect id="Rectangle" width="85" height="40" fill="#0017A8" opacity=17% rx="20"/>
                <text id="Content" fill="#586075" font-family="Roboto-Regular, Roboto" font-size="18" letter-spacing="1">
                  <tspan x="30" y="27">IP3</tspan>
                </text>
              </g>
              <g id="ep-unity" class="ep-svg-block"
                 @click="{{ display = true; selected = 'ep-unity' }}"
                 transform="translate(590 100)">
                <rect id="Rectangle" width="85" height="40" fill="#0017A8" opacity=17% rx="20"/>
                <text id="Content" fill="#586075" font-family="Roboto-Regular, Roboto" font-size="18" letter-spacing="1">
                  <tspan x="30" y="27">IP4</tspan>
                </text>
              </g>
              <g id="ep-elements" class="ep-svg-block"
                 @click="{{ display = true; selected = 'ep-elements' }}"
                 transform="translate(450 50)">
                <rect id="Rectangle" width="85" height="40" fill="#0017A8" opacity=17% rx="20"/>
                <text id="Content" fill="#586075" font-family="Roboto-Regular, Roboto" font-size="18" letter-spacing="1">
                  <tspan x="30" y="27">IP5 </tspan>
                </text>
              </g>
              <g id="ep-principles" class="ep-svg-block"
              @click="{{ display = true; selected = 'ep-principles' }}" 
                 transform="translate(450 150)">
                <rect id="Rectangle" width="85" height="40" fill="#0017A8" opacity=17% rx="20"/>
                <text id="Content" fill="#586075" font-family="Roboto-Regular, Roboto" font-size="18" letter-spacing="1">
                  <tspan x="30" y="27">IP6 </tspan>
                </text>
              </g>
            </g>
          </g>
        </svg>
        
      </div>

      <transition name="pop-details"> 
       <div class="ep-detail-wrap" v-show="selected != ''"
           @click="{{selected = ''}}">
        
        <div class="ep-detail" v-show="selected == 'ep-content'">
          <table >
            <tr>
            <th>时间</th>
            <th>类型</th>
            <th>源IP</th>
            <th>目的IP</th>
            <th>源端口</th>
            <th>目的端口</th>
            <th>协议</th>
            <th>详细信息</th>
            </tr>
            <tr>
            <td>2021.12.01</td>
            <td>doc</td>
            <td>127.01.01</td>
            <td>127.02.02</td>
            <td>23</td>
            <td>102</td>
            <td>tcp</td>
            <td><a href="childWindow.html" target="_blank">查看</a></td>
            </tr>
            </table>
        </div>

        <div class="ep-detail" v-show="selected == 'ep-form'">
          <table >
            <tr>
            <th>时间</th>
            <th>类型</th>
            <th>源IP</th>
            <th>目的IP</th>
            <th>源端口</th>
            <th>目的端口</th>
            <th>协议</th>
            <th>详细信息</th>
            </tr>
            <tr>
            <td>2021.12.02</td>
            <td>doc</td>
            <td>118.01.01</td>
            <td>118.02.02</td>
            <td>13</td>
            <td>152</td>
            <td>tcp</td>
            <td><a href="childWindow.html" target="_blank">查看</a></td>
            </tr>
            </table>

        </div>
        <div class="ep-detail" v-show="selected == 'ep-media'">
          <h3>数据显示</h3>
          
        </div>
        <div class="ep-detail" v-show="selected == 'ep-elements'">
          <h3>数据显示</h3>
          
        </div>
        <div class="ep-detail" v-show="selected == 'ep-principles'">
          <h3>数据显示</h3>
          
        </div>
        <div class="ep-detail" v-show="selected == 'ep-unity'">
          <h3>数据显示</h3>
        </div>
       </div> 
      </transition>
    </div>
  </div>

<script>
  var ep = new Vue({
    el: '#ep-flowchart',
    data: {
      selected: ''
    },
    methods: {
  
    }
  })
</script>

</body>
</html>
